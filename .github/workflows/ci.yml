name: CI
on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.6, 3.7]

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: make develop
      - name: Test
        run: make test
